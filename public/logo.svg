<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title">
  <title id="title">CVverse logo</title>
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Main icon container -->
  <g transform="translate(56, 56)">
    <!-- Background rounded square -->
    <rect x="0" y="0" width="400" height="400" rx="80" ry="80" fill="url(#brandGradient)"/>
    
    <!-- Document/CV icon -->
    <g transform="translate(80, 60)">
      <!-- Main document shape -->
      <path d="M40 0 L200 0 L240 40 L240 280 L0 280 L0 40 Z" fill="white" opacity="0.95"/>
      <!-- Folded corner -->
      <path d="M200 0 L200 40 L240 40 Z" fill="white" opacity="0.7"/>
      
      <!-- Profile circle placeholder -->
      <circle cx="120" cy="70" r="35" fill="url(#accentGradient)" opacity="0.9"/>
      
      <!-- Text lines -->
      <rect x="30" y="125" width="180" height="12" rx="6" fill="url(#brandGradient)" opacity="0.6"/>
      <rect x="50" y="150" width="140" height="8" rx="4" fill="#94a3b8" opacity="0.5"/>
      
      <!-- Section lines -->
      <rect x="30" y="180" width="100" height="10" rx="5" fill="url(#brandGradient)" opacity="0.7"/>
      <rect x="30" y="200" width="180" height="6" rx="3" fill="#94a3b8" opacity="0.4"/>
      <rect x="30" y="215" width="160" height="6" rx="3" fill="#94a3b8" opacity="0.4"/>
      <rect x="30" y="230" width="140" height="6" rx="3" fill="#94a3b8" opacity="0.4"/>
      
      <!-- Skill dots/badges -->
      <circle cx="45" cy="260" r="10" fill="url(#accentGradient)" opacity="0.8"/>
      <circle cx="75" cy="260" r="10" fill="url(#accentGradient)" opacity="0.6"/>
      <circle cx="105" cy="260" r="10" fill="url(#accentGradient)" opacity="0.4"/>
    </g>
    
    <!-- Sparkle/AI indicator -->
    <g transform="translate(300, 280)">
      <path d="M40 0 L45 30 L75 35 L45 40 L40 70 L35 40 L5 35 L35 30 Z" fill="white" opacity="0.9"/>
    </g>
  </g>
</svg>
